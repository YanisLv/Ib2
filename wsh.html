<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ibtisam ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background:rgb(164, 31, 182);
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message {
            position: relative;
            z-index: 2;
            font-size: 5em;
            text-align: center;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: pulse 2s infinite;
        }

        .heart {
            position: absolute;
            color: pink;
            font-size: 24px;
            animation: float 6s infinite linear;
            opacity: 0;
        }

        .heart::before {
            content: '❤';
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .explosion {
            position: absolute;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: shine 2s infinite;
        }
        q{
            font-size:medium;
        }
        @keyframes shine {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1 class="message">IBTISAM<br>la meilleure !<br><q>sache que t'es une précieuse et noble personne qu'il faut avoir dans sa vie. Tu es une personne rayonnante qui illumine la vie des gens grâce à ton sourire  </h2></q></h1>
        <br>
       
        <p class="message"></p>
    </div>


    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        function createExplosion(x, y) {
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart explosion';
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                heart.style.setProperty('--angle', Math.random() * 360 + 'deg');
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 1000);
            }
        }

        // Création des étoiles
        const starsContainer = document.querySelector('.stars');
        for(let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        // Génération de cœurs toutes les 300ms
        setInterval(createHeart, 300);

        // Explosion au clic
        document.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY);
        });

        // Explosion aléatoire
        setInterval(() => {
            createExplosion(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight
            );
        }, 2000);
    </script>
</body>
</html>
